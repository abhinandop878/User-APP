<h1 style="text-align: center; color:navy">Register</h1>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Name:</label>
                        <input placeholder="Enter your name"type="text" class="form-control" name="Name" [(ngModel)]="Name">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Phone NO:</label>
                        <input placeholder="Enter your Phone no"type="tel" name="PhoneNo" id="" class="form-control" [(ngModel)]="PhoneNo">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Gender:</label>
                        <select name="Gender" id="" class="form-control" [(ngModel)]="Gender">
                            <option value="Select">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Email ID:</label>
                       <input placeholder="Enter your email"type="email" name="EmailId" id="" class="form-control" [(ngModel)]="EmailId">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Address:</label>
                        <textarea placeholder="Enter your address"name="Address" id="" cols="30" rows="10" class="form-control" [(ngModel)]="Address"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Pincode:</label>
                        <input placeholder="Enter your pincode"type="text" class="form-control"name="Pincode" [(ngModel)]="Pincode">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Blood Group:</label>
                        <select class="form-control"name="BloodGroup" id="BloodGroup">
                            <option value="Select">Select</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O-">O-</option>
                            <option value="O+">O+</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB_</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Date of Birth:</label>
                        <input placeholder="Enter your Date of Birth"type="Date" name="dob" id=""class="form-control" [(ngModel)]="dob">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label class="form-label">Age:</label>
                        <input placeholder="Enter your Age"type="text" name="Age" id="" class="form-control" [(ngModel)]="Age">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label class="form-label">Parent Name:</label>
                        <input placeholder="Enter your Parent name"type="text" name="ParentName" id="" class="form-control" [(ngModel)]="ParentName">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Username:</label>
                        <input placeholder="Enter your username"type="text" class="form-control"name="Username" [(ngModel)]="Username">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Password:</label>
                        <input placeholder="Enter your Password"type="password" name="Password" id="" class="form-control" [(ngModel)]="Password">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Confirm Password:</label>
                        <input placeholder="Enter your confirm password"type="password" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-success" [disabled]="status" (click)="readRegister()">Register</button>
                        </div>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <a routerLink="/">Back-to-Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
